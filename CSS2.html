<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #949494;
            margin-left: 250px;
        }

        .navbar a {
            float: left;
            display: block;
            color: rgb(5, 18, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: rgb(51, 51, 51);
            color: white;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #4fb0bd;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #000dff;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: rgb(228, 112, 24);
            color: white;
        }

        .main-content {
            margin-left: 260px;
            padding: 0px 10px;
        }
    </style>
</head>

<body>
    <div class="sidenav">
        <a href="#">Profile</a>
        <a href="#">Services</a>
        <a href="#">Projects</a>
        <a href="#">Help</a>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="main-content">
        <p>This is a basic example of a webpage with both horizontal and vertical navigation bars.</p>
    </div>
</body>

</html>

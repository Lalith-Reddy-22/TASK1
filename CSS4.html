<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partial Slide-out Sidenav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidenav {
            height: 100%;
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: transparent;
            overflow-x: hidden;
            transition: 0.5s;
            z-index: 1;
        }

        .sidenav a {
            padding: 10px 5px;
            margin-bottom: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            width: 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .sidenav a:hover {
            padding-left: 100px;
            width: 150px;
            height: 50px;
        }

        .sidenav a span {
            display: inline-block;
            background-color: inherit;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .sidenav a:hover span {
            transform: translateX(0);
        }

        .home {
            background-color: #2fb434;
        }

        .about {
            background-color: #288fe4;
        }

        .services {
            background-color: #f44336;
        }

        .contact {
            background-color: darkgrey;
        }

        .main-content {
            margin-left: 90px;
            transition: margin-left .5s;
        }
    </style>
</head>

<body>
    <div class="sidenav">
        <a href="#" class="home"><span></span>Home</a>
        <a href="#" class="about"><span></span>About</a>
        <a href="#" class="services"><span></span>Services</a>
        <a href="#" class="contact"><span></span>Contact</a>
    </div>

    <div class="main-content">
        <h2>Welcome</h2>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-box {
            background-color: rgba(160, 42, 85);
            padding: 30px;
            border-radius: 0px;
            width: 700px;
        }

        .inner-box {
            background-color: rgb(116, 32, 62);
            padding: 100px;
            border-radius: 10px;
            width: 500px;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .center table {
            margin: 0 auto;
            width: 100%;
            border-collapse: collapse;
        }

        .center button {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: 1.3rem;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
        }

        td,
        th {
            padding: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box center">
            <table border="0">
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="fullName" placeholder="your Name" required></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="email" placeholder="your email" required></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td><input type="tel" name="phone" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="gender" /> Male
                        <input type="radio" name="gender" /> Female
                        <input type="radio" name="gender" /> Other
                    </td>
                </tr>
                <tr>
                    <td><label>ZIP Code</label></td>
                    <td><input type="text" name="zip" required></td>
                </tr>
                <tr>
                    <td><label>Languages Known</label></td>
                    <td>
                        <select name="languages">
                            <option value="">Select a Language</option>
                            <option value="English">English</option>
                            <option value="Kannada">Kannada</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Telugu">Telugu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>About:<textarea rows="3" cols="50" placeholder="write about yourself"></textarea></label>
                    </td>
                </tr>
            </table>
            <button type="submit">Register</button>
        </div>
    </div>
</body>

</html>

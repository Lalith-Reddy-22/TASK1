<!DOCTYPE html>
<html>

<head>
    <title>List Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .list-box {
            border: 1px solid #cccccc;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="list-box">
        <p>List Can be Nested(List inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>

</html>
